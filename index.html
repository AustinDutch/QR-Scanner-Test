<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Logger v2.8.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .version {
            font-size: 18px;
            color: #ffffff;
            margin-top: 15px;
            font-weight: bold;
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            padding: 10px 25px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
        }
        
        #qr-reader {
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            min-height: 350px;
            position: relative;
        }
        
        #qr-reader video {
            width: 100% !important;
            height: auto !important;
            object-fit: cover;
        }
        
        #qr-reader canvas {
            max-width: 100% !important;
        }
        
        .scan-success {
            border: 3px solid #28a745 !important;
            animation: successPulse 0.3s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { border-color: #28a745; }
            50% { border-color: #20c997; box-shadow: 0 0 30px #28a745; }
            100% { border-color: #28a745; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .scanner-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .scanner-controls .btn {
            font-size: 14px;
            padding: 8px 16px;
        }
        
        .torch-btn {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }
        
        .focus-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .manual-entry-section {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .manual-entry-section h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .manual-entry-section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .manual-input-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .manual-input-row input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .manual-input-row input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .log-entry {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }
        
        .log-entry .timestamp {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .log-entry .content {
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }
        
        .log-section {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .session-info {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #0066cc;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .manual-input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .manual-input-row .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.dutchx.com/wp-content/uploads/2025/04/00_01-1-1-1.webp" alt="DutchX Logo" style="height: 60px; margin-bottom: 15px;">
            <h1>QR Scanner</h1>
            <p>Scan QR codes and automatically log to Airtable</p>
            <div class="version">Version 2.8.0</div>
        </div>

        <div class="session-info" id="session-info" style="display: none;">
            <strong>Session Active:</strong> <span id="session-time">00:00</span> | 
            <strong>Unique Scans:</strong> <span id="session-count">0</span>
        </div>

        <div class="scanner-section">
            <div id="qr-reader"></div>
            <div class="controls">
                <button class="btn" id="start-btn" onclick="startScanning()">Start Scanner</button>
                <button class="btn btn-secondary" id="stop-btn" onclick="stopScanning()" disabled>Stop Scanner</button>
            </div>
            
            <div class="scanner-controls" id="scanner-controls" style="display: none;">
                <button class="btn torch-btn" id="torch-btn" onclick="toggleTorch()">Flashlight</button>
                <button class="btn focus-btn" onclick="triggerAutoFocus()">Focus</button>
                <button class="btn" onclick="switchCamera()">Switch Camera</button>
            </div>
            
            <div class="manual-entry-section">
                <h3>Manual Entry</h3>
                <p>Can't scan the QR code? Enter the content manually:</p>
                <div class="manual-input-row">
                    <input type="text" id="manual-qr-input" placeholder="Enter QR code content here...">
                    <button class="btn" onclick="submitManualEntry()">Log Entry</button>
                </div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="log-section">
            <h3>Recent Scans</h3>
            <div id="scan-log"></div>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isScanning = false;
        let scanLog = [];
        let sessionScans = new Set();
        let sessionStartTime = null;
        let sessionTimeout = null;
        let sessionScanCount = 0;
        const SESSION_TIMEOUT_MINUTES = 15;
        let lastScanTime = 0;
        const SCAN_COOLDOWN_MS = 100;
        let torchEnabled = false;

        // Pre-configured Airtable credentials - REPLACE THESE WITH YOUR VALUES
        const config = {
            airtableToken: 'patSqLiMfyydkU4xk.e98b1ae3d9d97a43bb4f854fae4002bc482e9fc965890ce9414ecd5f3185d86b'
            baseId: 'appt0JKW1vqQNEECo'
            tableName: 'QR Scans'
        };

        async function startScanning() {
            sessionStartTime = new Date().toISOString();
            sessionScans.clear();
            sessionScanCount = 0;
            updateSessionInfo();
            document.getElementById('session-info').style.display = 'block';
            
            resetSessionTimeout();

            try {
                showStatus('Requesting camera access...', 'info');
                
                html5QrCode = new Html5Qrcode("qr-reader");
                
                const config_scan = {
                    fps: 30,
                    qrbox: function(viewfinderWidth, viewfinderHeight) {
                        let minEdgePercentage = 0.85;
                        let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                        let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                        return {
                            width: qrboxSize,
                            height: qrboxSize
                        };
                    },
                    aspectRatio: 1.0,
                    disableFlip: false,
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };

                await html5QrCode.start(
                    { facingMode: "environment" },
                    config_scan,
                    (decodedText) => onScanSuccess(decodedText),
                    () => {}
                );

                isScanning = true;
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('scanner-controls').style.display = 'flex';
                showStatus('High-performance scanner active! (v2.8.0)', 'success');

            } catch (err) {
                console.error("Primary scanner error:", err);
                
                try {
                    showStatus('Trying enhanced fallback...', 'info');
                    
                    const fallbackConfig = {
                        fps: 25,
                        qrbox: { width: 300, height: 300 },
                        aspectRatio: 1.0,
                        disableFlip: false
                    };

                    await html5QrCode.start(
                        { facingMode: "environment" },
                        fallbackConfig,
                        (decodedText) => onScanSuccess(decodedText),
                        () => {}
                    );

                    isScanning = true;
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('scanner-controls').style.display = 'flex';
                    showStatus('Enhanced fallback scanner active!', 'success');

                } catch (fallbackErr) {
                    try {
                        showStatus('Trying basic configuration...', 'info');
                        
                        await html5QrCode.start(
                            { facingMode: "environment" },
                            { fps: 15, qrbox: 250 },
                            (decodedText) => onScanSuccess(decodedText),
                            () => {}
                        );

                        isScanning = true;
                        document.getElementById('start-btn').disabled = true;
                        document.getElementById('stop-btn').disabled = false;
                        document.getElementById('scanner-controls').style.display = 'flex';
                        showStatus('Basic scanner active (limited performance)', 'info');

                    } catch (finalErr) {
                        if (err.name === 'NotAllowedError') {
                            showStatus('Camera access denied. Please allow camera permissions and refresh.', 'error');
                        } else if (err.name === 'NotFoundError') {
                            showStatus('No camera found. Please check your device.', 'error');
                        } else if (err.name === 'NotReadableError') {
                            showStatus('Camera is being used by another app. Please close other camera apps.', 'error');
                        } else {
                            showStatus(`Camera error: ${err.message || err}`, 'error');
                        }
                        
                        sessionStartTime = null;
                        document.getElementById('session-info').style.display = 'none';
                    }
                }
            }
        }

        function stopScanning() {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('session-info').style.display = 'none';
                    document.getElementById('scanner-controls').style.display = 'none';
                    clearTimeout(sessionTimeout);
                    showStatus(`Scanner stopped. Session completed: ${sessionScanCount} unique scans`, 'info');
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        async function toggleTorch() {
            try {
                const video = document.querySelector('#qr-reader video');
                if (!video || !video.srcObject) {
                    showStatus('Camera not active', 'error');
                    return;
                }

                const track = video.srcObject.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.torch) {
                    torchEnabled = !torchEnabled;
                    await track.applyConstraints({
                        advanced: [{ torch: torchEnabled }]
                    });
                    
                    const torchBtn = document.getElementById('torch-btn');
                    torchBtn.textContent = torchEnabled ? 'Flashlight ON' : 'Flashlight';
                    torchBtn.style.background = torchEnabled ? 
                        'linear-gradient(45deg, #ffeb3b, #ffc107)' : 
                        'linear-gradient(45deg, #ff9800, #ff5722)';
                    
                    showStatus(`Flashlight ${torchEnabled ? 'ON' : 'OFF'}`, 'info');
                } else {
                    showStatus('Flashlight not supported on this device', 'info');
                }
            } catch (error) {
                console.error('Torch error:', error);
                showStatus('Could not toggle flashlight', 'error');
            }
        }

        async function triggerAutoFocus() {
            try {
                const video = document.querySelector('#qr-reader video');
                if (!video || !video.srcObject) {
                    showStatus('Camera not active', 'error');
                    return;
                }

                const track = video.srcObject.getVideoTracks()[0];
                await track.applyConstraints({
                    advanced: [{ focusMode: "single-shot" }]
                });
                
                showStatus('Auto-focus triggered', 'info');
                
                setTimeout(() => {
                    track.applyConstraints({
                        advanced: [{ focusMode: "continuous" }]
                    }).catch(() => {});
                }, 1000);
            } catch (error) {
                console.error('Focus error:', error);
                showStatus('Focus adjustment not supported', 'info');
            }
        }

        function switchCamera() {
            showStatus('Camera switching not implemented yet', 'info');
        }

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio feedback not supported');
            }
        }

        function vibrateFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        function resetSessionTimeout() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                if (isScanning) {
                    stopScanning();
                    showStatus(`Session timed out after ${SESSION_TIMEOUT_MINUTES} minutes of inactivity`, 'info');
                }
            }, SESSION_TIMEOUT_MINUTES * 60 * 1000);
        }

        function updateSessionInfo() {
            if (sessionStartTime) {
                const elapsed = new Date() - new Date(sessionStartTime);
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('session-time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('session-count').textContent = sessionScanCount;
            }
        }

        setInterval(updateSessionInfo, 1000);

        async function submitManualEntry() {
            const manualInput = document.getElementById('manual-qr-input');
            const qrContent = manualInput.value.trim();
            
            if (!qrContent) {
                showStatus('Please enter QR code content first', 'error');
                return;
            }
            
            if (sessionStartTime && sessionScans.has(qrContent)) {
                showStatus(`Already logged "${qrContent}" in this session`, 'info');
                return;
            }
            
            if (!sessionStartTime) {
                sessionStartTime = new Date().toISOString();
                sessionScans.clear();
                sessionScanCount = 0;
                document.getElementById('session-info').style.display = 'block';
            }
            
            sessionScans.add(qrContent);
            sessionScanCount++;
            updateSessionInfo();
            resetSessionTimeout();
            
            const location = await getCurrentLocation();
            
            const scanData = {
                qr_content: qrContent,
                user_name: 'Anonymous User',
                user_email: 'anonymous@dutchx.com',
                location: location,
                area_name: 'Manual Entry',
                session_id: sessionStartTime,
                device_info: navigator.userAgent + ' (Manual Entry)'
            };

            addToScanLog(scanData);
            await sendToAirtable(scanData);
            
            manualInput.value = '';
            playSuccessSound();
            vibrateFeedback();
            showStatus(`Manually logged: ${qrContent}`, 'success');
        }

        async function onScanSuccess(decodedText) {
            console.log(`QR Code detected: ${decodedText}`);
            
            const now = Date.now();
            if (now - lastScanTime < SCAN_COOLDOWN_MS) {
                return;
            }
            lastScanTime = now;
            
            const qrReader = document.getElementById('qr-reader');
            qrReader.classList.add('scan-success');
            
            playSuccessSound();
            vibrateFeedback();
            
            setTimeout(() => {
                qrReader.classList.remove('scan-success');
            }, 300);
            
            if (sessionScans.has(decodedText)) {
                showStatus(`Already scanned "${decodedText}" in this session`, 'info');
                return;
            }
            
            sessionScans.add(decodedText);
            sessionScanCount++;
            updateSessionInfo();
            resetSessionTimeout();
            
            const locationPromise = getCurrentLocation();
            
            const scanData = {
                qr_content: decodedText,
                user_name: 'Anonymous User',
                user_email: 'anonymous@dutchx.com',
                location: await locationPromise,
                area_name: 'Camera Scan',
                session_id: sessionStartTime,
                device_info: navigator.userAgent
            };

            addToScanLog(scanData);
            sendToAirtable(scanData);
            
            showStatus(`Scanned: ${decodedText}`, 'success');
        }

        async function getCurrentLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            });
                        },
                        (error) => {
                            console.error("Geolocation error:", error);
                            resolve({ error: "Location access denied" });
                        },
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 60000 }
                    );
                } else {
                    resolve({ error: "Geolocation not supported" });
                }
            });
        }

        async function sendToAirtable(scanData) {
            const url = `https://api.airtable.com/v0/${config.baseId}/${encodeURIComponent(config.tableName)}`;
            
            const airtableRecord = {
                fields: {
                    "QR Content": scanData.qr_content,
                    "User Name": scanData.user_name,
                    "User Email": scanData.user_email,
                    "Location": JSON.stringify(scanData.location),
                    "Area Name": scanData.area_name,
                    "Session ID": scanData.session_id,
                    "Device Info": scanData.device_info
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.airtableToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(airtableRecord)
                });

                if (response.ok) {
                    console.log('Successfully sent to Airtable');
                } else {
                    const error = await response.text();
                    console.error('Airtable error:', error);
                    showStatus('Error logging to Airtable. Check your configuration.', 'error');
                }
            } catch (error) {
                console.error('Network error:', error);
                showStatus('Network error. Scan saved locally.', 'error');
            }
        }

        function addToScanLog(scanData) {
            scanLog.unshift(scanData);
            if (scanLog.length > 10) scanLog.pop();

            const logDiv = document.getElementById('scan-log');
            logDiv.innerHTML = scanLog.map(scan => `
                <div class="log-entry">
                    <div class="timestamp">${new Date().toLocaleString()}</div>
                    <div class="content"><strong>${scan.area_name}:</strong> ${scan.qr_content}</div>
                </div>
            `).join('');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('manual-qr-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitManualEntry();
                }
            });
        });
    </script>
</body>
</html>
