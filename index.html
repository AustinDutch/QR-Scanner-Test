<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Logger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        #qr-reader {
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            min-height: 350px;
        }
        
        #qr-reader video {
            width: 100% !important;
            height: auto !important;
            object-fit: cover;
        }
        
        #qr-reader canvas {
            max-width: 100% !important;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .config-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .user-info {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #0066cc;
        }
        
        .manual-entry-section {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .manual-entry-section h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .manual-entry-section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .manual-input-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .manual-input-row input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .manual-input-row input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .log-entry {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }
        
        .log-entry .timestamp {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .log-entry .content {
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }
        
        .log-section {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .session-info {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #0066cc;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .manual-input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .manual-input-row .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.dutchx.com/wp-content/uploads/2025/04/00_01-1-1-1.webp" alt="DutchX Logo" style="height: 60px; margin-bottom: 15px;">
            <h1>üì± QR Scanner</h1>
            <p>Scan QR codes and automatically log to Airtable</p>
        </div>

        <div class="config-section">
            <h3>‚öôÔ∏è Airtable Configuration</h3>
            <div class="form-group">
                <label for="airtable-token">Airtable Personal Access Token:</label>
                <input type="password" id="airtable-token" placeholder="pat...">
            </div>
            <div class="form-group">
                <label for="base-id">Base ID:</label>
                <input type="text" id="base-id" placeholder="app...">
            </div>
            <div class="form-group">
                <label for="table-name">Table Name:</label>
                <input type="text" id="table-name" value="QR Scans" placeholder="QR Scans">
            </div>
            <button class="btn" onclick="testAirtableConnection()">Test Connection</button>
        </div>

        <div class="user-info" id="user-info">
            <button class="btn" onclick="signInWithGoogle()">Sign in with Google</button>
        </div>

        <div class="session-info" id="session-info" style="display: none;">
            <strong>Session Active:</strong> <span id="session-time">00:00</span> | 
            <strong>Unique Scans:</strong> <span id="session-count">0</span>
        </div>

        <div class="scanner-section">
            <div id="qr-reader"></div>
            <div class="controls">
                <button class="btn" id="start-btn" onclick="startScanning()">Start Scanner</button>
                <button class="btn btn-secondary" id="stop-btn" onclick="stopScanning()" disabled>Stop Scanner</button>
            </div>
            
            <div class="manual-entry-section">
                <h3>üìù Manual Entry</h3>
                <p>Can't scan the QR code? Enter the content manually:</p>
                <div class="manual-input-row">
                    <input type="text" id="manual-qr-input" placeholder="Enter QR code content here...">
                    <button class="btn" onclick="submitManualEntry()">Log Entry</button>
                </div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="log-section">
            <h3>üìã Recent Scans</h3>
            <div id="scan-log"></div>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isScanning = false;
        let currentUser = null;
        let scanLog = [];
        let sessionScans = new Set();
        let sessionStartTime = null;
        let sessionTimeout = null;
        let sessionScanCount = 0;
        const SESSION_TIMEOUT_MINUTES = 15;

        // Configuration
        const config = {
            airtableToken: '',
            baseId: '',
            tableName: 'QR Scans'
        };

        function signInWithGoogle() {
            const email = prompt("Please enter your @dutchx.com email:");
            if (email) {
                const emailDomain = email.split('@')[1];
                if (emailDomain !== 'dutchx.com') {
                    showStatus(`‚ùå Access denied. Only @dutchx.com emails are allowed.`, 'error');
                    return;
                }
                
                const name = prompt("Please enter your full name:");
                if (name) {
                    currentUser = { name: name, email: email };
                    updateUserInfo();
                    showStatus(`‚úÖ Welcome, ${name}!`, 'success');
                }
            }
        }

        function updateUserInfo() {
            const userInfoDiv = document.getElementById('user-info');
            if (currentUser) {
                userInfoDiv.innerHTML = `
                    <strong>Logged in as:</strong> ${currentUser.name} (${currentUser.email})
                `;
            }
        }

        function startScanning() {
            if (!config.airtableToken || !config.baseId) {
                showStatus('Please configure Airtable settings first!', 'error');
                return;
            }

            if (!currentUser) {
                showStatus('Please sign in first!', 'error');
                return;
            }

            sessionStartTime = new Date().toISOString();
            sessionScans.clear();
            sessionScanCount = 0;
            updateSessionInfo();
            document.getElementById('session-info').style.display = 'block';
            
            resetSessionTimeout();

            html5QrCode = new Html5Qrcode("qr-reader");
            
            const config_scan = {
                fps: 20,
                qrbox: { width: 300, height: 300 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config_scan,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                showStatus('Scanner started! Point camera at QR code', 'info');
            }).catch(err => {
                console.error("Error starting scanner:", err);
                showStatus('Error starting scanner. Please check camera permissions.', 'error');
            });
        }

        function stopScanning() {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('session-info').style.display = 'none';
                    clearTimeout(sessionTimeout);
                    showStatus(`Scanner stopped. Session completed: ${sessionScanCount} unique scans`, 'info');
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        function resetSessionTimeout() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                if (isScanning) {
                    stopScanning();
                    showStatus(`‚è∞ Session timed out after ${SESSION_TIMEOUT_MINUTES} minutes of inactivity`, 'info');
                }
            }, SESSION_TIMEOUT_MINUTES * 60 * 1000);
        }

        function updateSessionInfo() {
            if (sessionStartTime) {
                const elapsed = new Date() - new Date(sessionStartTime);
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('session-time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('session-count').textContent = sessionScanCount;
            }
        }

        setInterval(updateSessionInfo, 1000);

        async function submitManualEntry() {
            const manualInput = document.getElementById('manual-qr-input');
            const qrContent = manualInput.value.trim();
            
            if (!qrContent) {
                showStatus('Please enter QR code content first', 'error');
                return;
            }
            
            if (!currentUser) {
                showStatus('Please sign in first!', 'error');
                return;
            }
            
            if (sessionStartTime && sessionScans.has(qrContent)) {
                const allowDuplicate = confirm(`You've already logged "${qrContent}" in this session. Log again?`);
                if (!allowDuplicate) {
                    showStatus(`‚ö†Ô∏è Duplicate entry blocked: ${qrContent}`, 'info');
                    return;
                }
            }
            
            if (!sessionStartTime) {
                sessionStartTime = new Date().toISOString();
                sessionScans.clear();
                sessionScanCount = 0;
                document.getElementById('session-info').style.display = 'block';
            }
            
            sessionScans.add(qrContent);
            sessionScanCount++;
            updateSessionInfo();
            resetSessionTimeout();
            
            const location = await getCurrentLocation();
            
            const scanData = {
                qr_content: qrContent,
                user_name: currentUser.name,
                user_email: currentUser.email,
                location: location,
                area_name: 'Manual Entry',
                session_id: sessionStartTime,
                device_info: navigator.userAgent + ' (Manual Entry)'
            };

            addToScanLog(scanData);
            await sendToAirtable(scanData);
            
            manualInput.value = '';
            showStatus(`‚úÖ Manually logged: ${qrContent}`, 'success');
        }

        async function onScanSuccess(decodedText) {
            console.log(`QR Code detected: ${decodedText}`);
            
            // Prevent rapid multiple scans
            const now = Date.now();
            if (now - lastScanTime < SCAN_COOLDOWN_MS) {
                console.log('Scan ignored - cooldown period');
                return;
            }
            lastScanTime = now;
            
            // Immediate feedback
            vibrateFeedback();
            playSuccessSound();
            
            // Check for duplicates in session
            if (sessionScans.has(decodedText)) {
                showStatus(`‚ö†Ô∏è Already scanned "${decodedText}" in this session`, 'info');
                return;
            }
            
            sessionScans.add(decodedText);
            sessionScanCount++;
            updateSessionInfo();
            resetSessionTimeout();
            
            const location = await getCurrentLocation();
            
            const scanData = {
                qr_content: decodedText,
                user_name: currentUser.name,
                user_email: currentUser.email,
                location: location,
                area_name: 'Camera Scan',
                session_id: sessionStartTime,
                device_info: navigator.userAgent
            };

            addToScanLog(scanData);
            await sendToAirtable(scanData);
            
            showStatus(`‚úÖ Scanned: ${decodedText}`, 'success');
        }

        function onScanFailure(error) {
            // Silent failure for scanning attempts
        }

        async function getCurrentLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            });
                        },
                        (error) => {
                            console.error("Geolocation error:", error);
                            resolve({ error: "Location access denied" });
                        },
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 60000 }
                    );
                } else {
                    resolve({ error: "Geolocation not supported" });
                }
            });
        }

        async function sendToAirtable(scanData) {
            const url = `https://api.airtable.com/v0/${config.baseId}/${encodeURIComponent(config.tableName)}`;
            
            const airtableRecord = {
                fields: {
                    "QR Content": scanData.qr_content,
                    "User Name": scanData.user_name,
                    "User Email": scanData.user_email,
                    "Location": JSON.stringify(scanData.location),
                    "Area Name": scanData.area_name,
                    "Session ID": scanData.session_id,
                    "Device Info": scanData.device_info
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.airtableToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(airtableRecord)
                });

                if (response.ok) {
                    console.log('Successfully sent to Airtable');
                } else {
                    const error = await response.text();
                    console.error('Airtable error:', error);
                    showStatus('Error logging to Airtable. Check your configuration.', 'error');
                }
            } catch (error) {
                console.error('Network error:', error);
                showStatus('Network error. Scan saved locally.', 'error');
            }
        }

        async function testAirtableConnection() {
            const token = document.getElementById('airtable-token').value;
            const baseId = document.getElementById('base-id').value;
            const tableName = document.getElementById('table-name').value;

            if (!token || !baseId) {
                showStatus('Please enter both token and base ID', 'error');
                return;
            }

            config.airtableToken = token;
            config.baseId = baseId;
            config.tableName = tableName || 'QR Scans';

            const url = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(config.tableName)}?maxRecords=1`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showStatus('‚úÖ Airtable connection successful!', 'success');
                } else {
                    showStatus('‚ùå Airtable connection failed. Check your credentials.', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Network error testing connection', 'error');
            }
        }

        function addToScanLog(scanData) {
            scanLog.unshift(scanData);
            if (scanLog.length > 10) scanLog.pop();

            const logDiv = document.getElementById('scan-log');
            logDiv.innerHTML = scanLog.map(scan => `
                <div class="log-entry">
                    <div class="timestamp">${new Date().toLocaleString()}</div>
                    <div class="content"><strong>${scan.area_name}:</strong> ${scan.qr_content}</div>
                </div>
            `).join('');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Auto-save config changes
        document.addEventListener('DOMContentLoaded', function() {
            const storedToken = localStorage.getItem('airtable-token');
            const storedBaseId = localStorage.getItem('base-id');
            const storedTableName = localStorage.getItem('table-name');
            
            if (storedToken) document.getElementById('airtable-token').value = storedToken;
            if (storedBaseId) document.getElementById('base-id').value = storedBaseId;
            if (storedTableName) document.getElementById('table-name').value = storedTableName;

            // Allow Enter key to submit manual entry
            document.getElementById('manual-qr-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitManualEntry();
                }
            });

            // Auto-save config changes
            document.getElementById('airtable-token').addEventListener('change', (e) => {
                localStorage.setItem('airtable-token', e.target.value);
            });
            document.getElementById('base-id').addEventListener('change', (e) => {
                localStorage.setItem('base-id', e.target.value);
            });
            document.getElementById('table-name').addEventListener('change', (e) => {
                localStorage.setItem('table-name', e.target.value);
            });
        });
    </script>
</body>
</html>
