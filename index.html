<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Logger v2.3.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .version {
            font-size: 16px;
            color: #ffffff;
            margin-top: 15px;
            font-weight: bold;
            background: linear-gradient(45deg, #28a745, #20c997);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        #qr-reader {
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            min-height: 350px;
            position: relative;
        }
        
        #qr-reader video {
            width: 100% !important;
            height: auto !important;
            object-fit: cover;
        }
        
        #qr-reader canvas {
            max-width: 100% !important;
        }
        
        .scan-success {
            border: 3px solid #28a745 !important;
            animation: successPulse 0.5s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { border-color: #28a745; }
            50% { border-color: #20c997; box-shadow: 0 0 20px #28a745; }
            100% { border-color: #28a745; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .scanner-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .scanner-controls .btn {
            font-size: 14px;
            padding: 8px 16px;
        }
        
        .torch-btn {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }
        
        .focus-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .user-info {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 14px;
            color: #0066cc;
        }
        
        .google-signin {
            background: white;
            border: 2px solid #4285f4;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .google-signin:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.2);
        }
        
        .manual-entry-section {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .manual-entry-section h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .manual-entry-section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .manual-input-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .manual-input-row input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .manual-input-row input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .log-entry {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }
        
        .log-entry .timestamp {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .log-entry .content {
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }
        
        .log-section {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .session-info {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #0066cc;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .manual-input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .manual-input-row .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.dutchx.com/wp-content/uploads/2025/04/00_01-1-1-1.webp" alt="DutchX Logo" style="height: 60px; margin-bottom: 15px;">
            <h1>QR Scanner</h1>
            <p>Scan QR codes and automatically log to Airtable</p>
            <div class="version">Version 2.3.0</div>
        </div>

        <div class="user-info" id="user-info">
            <div class="google-signin" onclick="signInWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span><strong>Sign in with Google</strong></span>
            </div>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">Only @dutchx.com accounts can access this scanner</p>
        </div>

        <div class="session-info" id="session-info" style="display: none;">
            <strong>Session Active:</strong> <span id="session-time">00:00</span> | 
            <strong>Unique Scans:</strong> <span id="session-count">0</span>
        </div>

        <div class="scanner-section" id="scanner-section" style="display: none;">
            <div id="qr-reader"></div>
            <div class="controls">
                <button class="btn" id="start-btn" onclick="startScanning()">Start Scanner</button>
                <button class="btn btn-secondary" id="stop-btn" onclick="stopScanning()" disabled>Stop Scanner</button>
            </div>
            
            <div class="scanner-controls" id="scanner-controls" style="display: none;">
                <button class="btn torch-btn" id="torch-btn" onclick="toggleTorch()">Flashlight</button>
                <button class="btn focus-btn" onclick="triggerAutoFocus()">Focus</button>
                <button class="btn" onclick="switchCamera()">Switch Camera</button>
            </div>
            
            <div class="manual-entry-section">
                <h3>Manual Entry</h3>
                <p>Can't scan the QR code? Enter the content manually:</p>
                <div class="manual-input-row">
                    <input type="text" id="manual-qr-input" placeholder="Enter QR code content here...">
                    <button class="btn" onclick="submitManualEntry()">Log Entry</button>
                </div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="log-section" id="log-section" style="display: none;">
            <h3>Recent Scans</h3>
            <div id="scan-log"></div>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isScanning = false;
        let currentUser = null;
        let scanLog = [];
        let sessionScans = new Set();
        let sessionStartTime = null;
        let sessionTimeout = null;
        let sessionScanCount = 0;
        const SESSION_TIMEOUT_MINUTES = 15;
        let lastScanTime = 0;
        const SCAN_COOLDOWN_MS = 200;
        let torchEnabled = false;

        // Pre-configured Airtable credentials (replace with your actual values)
        const config = {
            airtableToken: 'YOUR_AIRTABLE_TOKEN_HERE', // Replace with your actual token
            baseId: 'YOUR_BASE_ID_HERE', // Replace with your actual base ID
            tableName: 'QR Scans'
        };

        // Google Client ID (you'll need to replace this with your actual Google Client ID)
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com';

        function initializeGoogleAuth() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });
            }
        }

        function signInWithGoogle() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // Fallback to popup
                        google.accounts.id.renderButton(
                            document.getElementById("google-signin-button"),
                            { theme: "outline", size: "large" }
                        );
                    }
                });
            } else {
                showStatus('Google Sign-In not available. Please refresh the page.', 'error');
            }
        }

        function handleCredentialResponse(response) {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                // Verify domain
                const emailDomain = payload.email.split('@')[1];
                if (emailDomain !== 'dutchx.com') {
                    showStatus('Access denied. Only @dutchx.com accounts can access this scanner.', 'error');
                    return;
                }

                // Check if email is verified
                if (!payload.email_verified) {
                    showStatus('Please use a verified Google account.', 'error');
                    return;
                }
                
                currentUser = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    verified: true
                };
                
                updateUserInfo();
                showScannerInterface();
                showStatus(`Welcome, ${payload.name}!`, 'success');
                
            } catch (error) {
                console.error('Error processing Google sign-in:', error);
                showStatus('Error processing sign-in. Please try again.', 'error');
            }
        }

        function updateUserInfo() {
            const userInfoDiv = document.getElementById('user-info');
            if (currentUser) {
                userInfoDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px; padding: 15px; background: #d4edda; border-radius: 10px;">
                        <img src="${currentUser.picture}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                        <div style="flex: 1; text-align: left;">
                            <div style="font-weight: bold; color: #155724;">${currentUser.name}</div>
                            <div style="font-size: 12px; color: #155724;">${currentUser.email}</div>
                        </div>
                        <button class="btn btn-secondary" onclick="signOut()" style="padding: 8px 16px; font-size: 14px;">Sign Out</button>
                    </div>
                `;
            }
        }

        function signOut() {
            currentUser = null;
            stopScanning();
            document.getElementById('user-info').innerHTML = `
                <div class="google-signin" onclick="signInWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span><strong>Sign in with Google</strong></span>
                </div>
                <p style="font-size: 12px; color: #666; margin-top: 10px;">Only @dutchx.com accounts can access this scanner</p>
            `;
            document.getElementById('scanner-section').style.display = 'none';
            document.getElementById('log-section').style.display = 'none';
            showStatus('Signed out successfully', 'info');
        }

        function showScannerInterface() {
            document.getElementById('scanner-section').style.display = 'block';
            document.getElementById('log-section').style.display = 'block';
        }

        async function startScanning() {
            if (!currentUser) {
                showStatus('Please sign in first!', 'error');
                return;
            }

            sessionStartTime = new Date().toISOString();
            sessionScans.clear();
            sessionScanCount = 0;
            updateSessionInfo();
            document.getElementById('session-info').style.display = 'block';
            
            resetSessionTimeout();

            try {
                showStatus('Requesting camera access...', 'info');
                
                html5QrCode = new Html5Qrcode("qr-reader");
                
                const config_scan = {
                    fps: 30,
                    qrbox: function(viewfinderWidth, viewfinderHeight) {
                        let minEdgePercentage = 0.8;
                        let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                        let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                        return {
                            width: qrboxSize,
                            height: qrboxSize
                        };
                    },
                    aspectRatio: 1.0,
                    disableFlip: false,
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };

                const cameraConfig = { 
                    facingMode: "environment",
                    width: { ideal: 1920, min: 640 },
                    height: { ideal: 1080, min: 480 },
                    focusMode: "continuous",
                    exposureMode: "continuous",
                    whiteBalanceMode: "continuous"
                };

                await html5QrCode.start(
                    cameraConfig,
                    config_scan,
                    (decodedText) => onScanSuccess(decodedText),
                    () => {}
                );

                isScanning = true;
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('scanner-controls').style.display = 'flex';
                showStatus('High-performance scanner active! (v2.3.0)', 'success');

            } catch (err) {
                console.error("Camera error:", err);
                
                try {
                    showStatus('Trying fallback configuration...', 'info');
                    
                    const basicConfig = {
                        fps: 20,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    };

                    await html5QrCode.start(
                        { facingMode: "environment" },
                        basicConfig,
                        (decodedText) => onScanSuccess(decodedText),
                        () => {}
                    );

                    isScanning = true;
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('scanner-controls').style.display = 'flex';
                    showStatus('Fallback scanner active!', 'success');

                } catch (fallbackErr) {
                    if (err.name === 'NotAllowedError') {
                        showStatus('Camera access denied. Please allow camera permissions and refresh.', 'error');
                    } else if (err.name === 'NotFoundError') {
                        showStatus('No camera found. Please check your device.', 'error');
                    } else if (err.name === 'NotReadableError') {
                        showStatus('Camera is being used by another app. Please close other camera apps.', 'error');
                    } else {
                        showStatus(`Camera error: ${err.message || err}`, 'error');
                    }
                    
                    sessionStartTime = null;
                    document.getElementById('session-info').style.display = 'none';
                }
            }
        }

        function stopScanning() {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('session-info').style.display = 'none';
                    document.getElementById('scanner-controls').style.display = 'none';
                    clearTimeout(sessionTimeout);
                    showStatus(`Scanner stopped. Session completed: ${sessionScanCount} unique scans`, 'info');
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        async function toggleTorch() {
            try {
                const video = document.querySelector('#qr-reader video');
                if (!video || !video.srcObject) {
                    showStatus('Camera not active', 'error');
                    return;
                }

                const track = video.srcObject.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.torch) {
                    torchEnabled = !torchEnabled;
                    await track.applyConstraints({
                        advanced: [{ torch: torchEnabled }]
                    });
                    
                    const torchBtn = document.getElementById('torch-btn');
                    torchBtn.textContent = torchEnabled ? 'Flashlight ON' : 'Flashlight';
                    torchBtn.style.background = torchEnabled ? 
                        'linear-gradient(45deg, #ffeb3b, #ffc107)' : 
                        'linear-gradient(45deg, #ff9800, #ff5722)';
                    
                    showStatus(`Flashlight ${torchEnabled ? 'ON' : 'OFF'}`, 'info');
                } else {
                    showStatus('Flashlight not supported on this device', 'info');
                }
            } catch (error) {
                console.error('Torch error:', error);
                showStatus('Could not toggle flashlight', 'error');
            }
        }

        async function triggerAutoFocus() {
            try {
                const video = document.querySelector('#qr-reader video');
                if (!video || !video.srcObject) {
                    showStatus('Camera not active', 'error');
                    return;
                }

                const track = video.srcObject.getVideoTracks()[0];
                await track.applyConstraints({
                    advanced: [{ focusMode: "single-shot" }]
                });
                
                showStatus('Auto-focus triggered', 'info');
                
                setTimeout(() => {
                    track.applyConstraints({
                        advanced: [{ focusMode: "continuous" }]
                    }).catch(() => {});
                }, 1000);
            } catch (error) {
                console.error('Focus error:', error);
                showStatus('Focus adjustment not supported', 'info');
            }
        }

        function switchCamera() {
            showStatus('Camera switching not implemented yet', 'info');
        }

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio feedback not supported');
            }
        }

        function vibrateFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        function resetSessionTimeout() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                if (isScanning) {
                    stopScanning();
                    showStatus(`Session timed out after ${SESSION_TIMEOUT_MINUTES} minutes of inactivity`, 'info');
                }
            }, SESSION_TIMEOUT_MINUTES * 60 * 1000);
        }

        function updateSessionInfo() {
            if (sessionStartTime) {
                const elapsed = new Date() - new Date(sessionStartTime);
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('session-time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('session-count').textContent = sessionScanCount;
            }
        }

        setInterval(updateSessionInfo, 1000);

        async function submitManualEntry() {
            const manualInput = document.getElementById('manual-qr-input');
            const qrContent = manualInput.value.trim();
            
            if (!qrContent) {
                showStatus('Please enter QR code content first', 'error');
                return;
            }
            
            if (!currentUser) {
                showStatus('Please sign in first!', 'error');
                return;
            }
            
            if (sessionStartTime && sessionScans.has(qrContent)) {
                showStatus(`Already logged "${qrContent}" in this session`, 'info');
                return;
            }
            
            if (!sessionStartTime) {
                sessionStartTime = new Date().toISOString();
                sessionScans.clear();
                sessionScanCount = 0;
                document.getElementById('session-info').style.display = 'block';
            }
            
            sessionScans.add(qrContent);
            sessionScanCount++;
            updateSessionInfo();
            resetSessionTimeout();
            
            const location = await getCurrentLocation();
            
            const scanData = {
                qr_content: qrContent,
                user_name: currentUser.name,
                user_email: currentUser.email,
                location: location,
                area_name: 'Manual Entry',
                session_id: sessionStartTime,
                device_info: navigator.userAgent + ' (Manual Entry)'
            };

            addToScanLog(scanData);
            await sendToAirtable(scanData);
